<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter weight in kg" min="1" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter height in cm" min="1" step="0.1">
            </div>
            
            <button id="calculate-btn">Calculate BMI</button>
            
            <div id="result" class="result hidden">
                <h3>Your Results:</h3>
                <p>BMI: <span id="bmi-value">-</span></p>
                <p>Category: <span id="category">-</span></p>
                <div id="category-info" class="category-info"></div>
            </div>
        </div>
    </div>
    
    <script src="bmi-calculator.js"></script>
</body>
</html>
