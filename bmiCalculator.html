<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter weight in kg" min="1" step="0.1">
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter height in cm" min="1" step="0.1">
            </div>
            <button id="calculateBtn">Calculate BMI</button>
            <div id="result" class="result"></div>
        </div>
        <div class="bmi-chart">
            <h3>BMI Categories:</h3>
            <ul>
                <li><span class="underweight">Underweight</span>: Below 18.5</li>
                <li><span class="normal">Normal weight</span>: 18.5 - 24.9</li>
                <li><span class="overweight">Overweight</span>: 25 - 29.9</li>
                <li><span class="obese">Obese</span>: 30 and above</li>
            </ul>
        </div>
    </div>
    <script src="bmiCalculator.js"></script>
</body>
</html>
